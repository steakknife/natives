rubygems:
  capybara-webkit:
    macports:
      mac_os_x:
        default:
          - qt4-mac-devel
    homebrew:
      mac_os_x:
        default:
          - qt
    apt:
      default:
        - libqtwebkit-dev
  charlock_holmes:
    apt:
      default:
        - libicu-dev
    homebrew:
      default:
        - icu4c
  curb:
    apt:
      default:
        - libcurl4-openssl-dev
  dalli:
    apt:
      default:
        - memcached
    homebrew:
      mac_os_x:
        default:
          - memcached
  ffi-zmq:
    apt:
      default:
        - libzmq-dev
    homebrew:
      mac_os_x:
        default:
          - zeromq
  mongoid:
    homebrew:
      mac_os_x:
        default:
          - mongodb
    apt:
      default:
        - mongodb-10gen
  mysql2:
    homebrew:
      mac_os_x:
        default:
          - mysql
  nokogiri:
    apt:
      default:
        - libxslt-dev
        - libxml2-dev
    homebrew:
      default:
        - "https://github.com/Homebrew/homebrew/commits/master/Library/Formula/libxslt.rb"
        - "https://github.com/Homebrew/homebrew/commits/master/Library/Formula/libxml2.rb"
  pg:
    homebrew:
      mac_os_x:
        default:
          - postgres
    apt:
      default:
        - libpq-dev
  rmagick:
    homebrew:
      mac_os_x:
        default:
          - imagemagick
    apt:
      default:
        - imagemagick
        - libmagickwand-dev
  tesseract-ocr:
    homebrew:
      mac_os_x:
        default:
          - tesseract
    apt:
      default:
        - libtesseract-dev
        - libleptonica-dev
  sqlite3:
    apt:
      default:
        - libsqlite3-dev
    yum:
      default:
        - sqlite-devel
    homebrew:
      mac_os_x:
        default:
          - sqlite
